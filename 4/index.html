<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>net.art</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<body>
  <a href="../5/index.html" class="full-link">
    <div class="split-container">
      
      <!-- Top-left quadrant: gradient with bullet -->

        <ul class="custom-bullets">
          <li>Rozendaal looks to the web for inspiration.</li>
          <li>Uses similar themes</li>
        </ul>

      <!-- Top-right quadrant: image -->

      </div>

      <!-- Bottom-left quadrant: image -->
      <div class="quadrant bottom-left">
        <img src="https://www.newrafael.com/img/exhibitions/2015-TimesSquare-01.jpg" alt="Bottom Left" />
      </div>

      <!-- Bottom-right quadrant: gradient with bullet -->
      <div class="quadrant bottom-right">
        <ul class="custom-bullets">
          <li>"Details" at Takuro someya Tokyo</li>
          <li>"Light" at MoMA</li>
          <li>Times Square Exhibit</li>
        </ul>
      </div>

    </div>
